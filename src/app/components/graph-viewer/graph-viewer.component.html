<div class="flex flex-col w-full h-full justify-center">
    <div class="h-12 flex flex-row gap-x-2 items-center px-4 md:px-6">
        <div class="flex flex-row gap-x-2 items-center w-full">
            <a [href]="onOpenLinkInGithub(LINK_OWNER)" target="_blank">{{owner}}</a>/<a
                [href]="onOpenLinkInGithub(LINK_REPO)" target="_blank">{{repo}}</a>/
            <a [href]="onOpenLinkInGithub(LINK_PATH)" target="_blank" class="truncate">{{path}}</a>
        </div>
    </div>
    <div class="w-full h-full p-0 md:px-6 md:pb-6">
        <iframe [src]="getGraphUrl() | safe: 'resourceUrl'" width="100%" height="100%"
            class="w-full h-full rounded-none md:rounded-2xl shadow-lg"
            sandbox="allow-scripts allow-same-origin"></iframe>
    </div>
</div>
