<div *ngFor="let notification of notifications"
    class="w-full flex items-center gap-x-2 p-4 mb-2 rounded-sm shadow-lg shadow-gray-100 dark:shadow-gray-900 bg-white dark:bg-dark-bar-1">
    <ng-container *ngIf="getIconInfo(notification) as icon">
        <ng-icon size="16" [color]="icon.color" [name]="icon.name"></ng-icon>
    </ng-container>
    <div class="text-sm">{{notification.message}}</div>
    <button type="button" class="flex justify-center items-center w-6 h-6" (click)="close(notification)">
        <span class="sr-only">Close</span>
        <svg class="w-3 h-3" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
        </svg>
    </button>
</div>
